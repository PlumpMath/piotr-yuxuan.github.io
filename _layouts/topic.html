---
layout: default
---
<div id="home" class="grid post">
<div class="unit whole">
<article>
	<header>
		<h1>{{ page.title }}</h1>
	</header>
	<section>
		{{ content }}
	</section>
	{% if site.disqus %}
	<footer>
		<p><a href="#" id="showComments">Comments</a></p>
		<div id="disqus_thread"></div>
	</footer>
	{% endif %}
</article>
</div>
</div>
